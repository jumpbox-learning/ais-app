name: Development CD

on:
  repository_dispatch:
    types: [dev-ais-app-repository-dispatch]

jobs:
  build:
    runs-on: self-hosted:dev

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: self-hosted:dev
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ais-web-app-dev'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_20D8DE54B98A4F39B0A98B86A0A66B54 }}
          package: .

      - name: Save latest deployed commit id
        run: |
          echo ${GITHUB_SHA} > last_dev_deployed_sha
          cat last_dev_deployed_sha
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "save last SHA deployed to develop app service"
          git push